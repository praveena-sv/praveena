<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #242424 0%, #167a73 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(102, 252, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(102, 252, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(102, 252, 241, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .contact-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .contact-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(102, 252, 241, 0.2);
            border-radius: 25px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(102, 252, 241, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 252, 241, 0.03), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .contact-section:hover::before {
            opacity: 1;
            transform: rotate(45deg) translate(20px, 20px);
        }

        .contact-section:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(102, 252, 241, 0.3),
                0 0 50px rgba(102, 252, 241, 0.2);
            border-color: rgba(102, 252, 241, 0.4);
        }

        .contact-section h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #66FCF1;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(102, 252, 241, 0.5);
            background: linear-gradient(45deg, #66FCF1, #45B7B8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(102, 252, 241, 0.1);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .contact-item:hover {
            background: rgba(102, 252, 241, 0.1);
            border-color: rgba(102, 252, 241, 0.3);
            transform: translateX(10px);
        }

        .contact-item i {
            font-size: 24px;
            color: #66FCF1;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .contact-item span {
            font-size: 18px;
            color: #e8edf1;
            font-weight: 400;
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: rgba(102, 252, 241, 0.1);
            border: 2px solid rgba(102, 252, 241, 0.2);
            border-radius: 50%;
            color: #66FCF1;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 252, 241, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            background: rgba(102, 252, 241, 0.2);
            border-color: #66FCF1;
            transform: translateY(-8px) rotate(360deg);
            box-shadow: 0 15px 30px rgba(102, 252, 241, 0.3);
        }

        .social-link.github:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .social-link.linkedin:hover {
            background: rgba(0, 119, 181, 0.2);
            color: #0077b5;
        }

        .social-link.whatsapp:hover {
            background: rgba(37, 211, 102, 0.2);
            color: #25d366;
        }

        .social-link.instagram:hover {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }

        @media (max-width: 768px) {
            .contact-section {
                margin: 20px;
                padding: 30px 25px;
            }

            .contact-section h1 {
                font-size: 2.5rem;
            }

            .contact-item span {
                font-size: 16px;
            }

            .social-links {
                gap: 15px;
            }

            .social-link {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        /* Pulse animation for contact items */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 252, 241, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(102, 252, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 252, 241, 0); }
        }

        .contact-item:nth-child(even) {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>

                <a href="https://instagram.com/praveenanikitha" class="social-link instagram" target="_blank" title="Instagram">

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
